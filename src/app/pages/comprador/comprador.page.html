<!-- Comienza el Header -->
<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-left ion-text">
      Registro comprador
    </ion-title>
  </ion-toolbar>
</ion-header>
<!-- Termina el Header -->

<!-- Comienza el Content -->
<ion-content [fullscreen]="true" class="ion-padding-horizontal">
  <ion-title class="ion-padding-top">
    <ion-label>
      <h1 class="ion-text-center">Hola comprador</h1>
      <!-- {{interpolacion}}
          Permite mostrar los datos desde el script a la visual
          verificar el data en el home.page.ts
        -->

    </ion-label>
    <div class="ion-padding-top ion-text-center">
      <img src='assets/IMG/Play5.jpg' style='width: 50% ; border: 2px solid rgb(0, 0, 0)'>
      </div>
  </ion-title>
  <div #t>
    <b class="ion-text-center">
      <h4>Agrega los datos del comprador</h4>
    </b>
  </div>




  <ion-item>
    <ion-label>Nombre</ion-label>
    <ion-input type="text" [(ngModel)]="pcomprador.nombre"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Apellido</ion-label>
    <ion-input type="text" [(ngModel)]="pcomprador.apellido"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Direccion</ion-label>
    <ion-input type="text" [(ngModel)]="pcomprador.direccion"></ion-input>
  </ion-item>




  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <ion-button shape="block" (click)="limpiarFormulario()">
          Limpiar
        </ion-button>
      </ion-col>
      <ion-col col-6>
        <ion-button shape="block" (click)="mostrarDatosPersona()">
          Mostrar
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div class="ion-padding-top ion-text-center">
    <ion-button [routerLink]="['/home']">Volver</ion-button>
  </div>
</ion-content>
<!-- Termina el Content -->

<!-- Comienza el Footer -->
<ion-footer>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-left ion-text">
      Seccion comprador
    </ion-title>
  </ion-toolbar>
</ion-footer>
<!-- Termina el Header -->
