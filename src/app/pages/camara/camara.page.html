<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Datos juegos QR
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Fallback for iOS PWA -->
  <input #fileinput type="file" accept="image/*;capture=camera" hidden (change)="handleFile($event.target.files)">

  <!-- Trigger the file input -->


  <ion-button expand="full" (click)="startScan()">
    <ion-icon slot="start" name="qr-scanner"></ion-icon>
   Iniciar escaneo
  </ion-button>

  <ion-button expand="full" (click)="reset()" color="warning" *ngIf="scanResult">
    <ion-icon slot="start" name="refresh"></ion-icon>
    Limpiar
  </ion-button>

  <!-- Shows our camera stream -->
  <video #video [hidden]="!scanActive" width="100%"></video>

  <!-- Used to render the camera stream images -->
  <canvas #canvas hidden></canvas>

  <!-- Stop our scanner preview if active -->
  <ion-button expand="full" (click)="stopScan()" color="danger" *ngIf="scanActive">
    <ion-icon slot="start" name="close"></ion-icon>
    Detener escaneo
  </ion-button>

  <ion-card *ngIf="scanResult">
    <ion-card-header>
      <ion-card-title>Codigo QR</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{ scanResult }}
    </ion-card-content>
  </ion-card>

  <div class="ion-padding-top ion-text-center">
    <img src='assets/IMG/ju.jpg' style='width: 20% ; border: 2px solid rgb(15, 62, 218)'>
    </div>
  <div class="ion-padding-top ion-text-center">
    <ion-button [routerLink]="['/home']">Volver</ion-button>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar color="primary">

    <div #titulo2>
      <ion-title class="ion-text-left ion-text">
        QR escaneo
      </ion-title>
    </div>





  </ion-toolbar>
</ion-footer>
