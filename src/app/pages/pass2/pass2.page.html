<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Revalidacion de clave</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-title class="ion-padding-top ion-text-center">
    <ion-label>
      <h1>Ingresa su nueva clave</h1>
      <p>Aseguresate de poder recordarla</p>
    </ion-label>
  </ion-title>

  <div class="ion-padding-vertical">



      <div  class="ion-padding-top ion-text-center">
        <ion-label >
          <img src='assets/IMG/Resident-Evil-3-Remake-imagen.jpg' style='width: 50% ; border: 2px solid black'>
      </ion-label>
      </div>
      <div #titulo4 class="ion-padding-top ion-text-center">
        <label >
          Ingresa tu nueva clave aqui
        </label>
      </div>

      <ion-card-content>
        <ion-item >
          <ion-label position="floating"  #titulo4>Ingresa tu nueva clave</ion-label>

          <ion-input type="password" [(ngModel)]="usuario.password1"></ion-input>
        </ion-item>
        <ion-item >
          <ion-label position="floating" #titulo5>Repite tu nueva clave</ion-label>

          <ion-input type="password" [(ngModel)]="usuario.password2"></ion-input>
        </ion-item>
        <ion-row>
          <ion-col size="12">

            <ion-button shape="block" (click)="ingresar()">Restablecer</ion-button>
          </ion-col>
          <ion-col size="12">
            <ion-button shape="block" (click)="limpiarFormulario()" id="limpiar3">
              Limpiar
            </ion-button>

          </ion-col>
        </ion-row>
      </ion-card-content>


  </div>
  <div class="ion-padding-top ion-text-center">
    <ion-button [routerLink]="['/pass']" id="volver">Volver</ion-button>
  </div>




</ion-content>
<ion-footer>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-left ion-text">
      Recuperacion clave
    </ion-title>

  </ion-toolbar>
</ion-footer>
